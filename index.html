<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Bucin ðŸ’Œ</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #ffe6f2;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-container {
        width: 90%;
        max-width: 450px;
        background: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(255, 80, 125, .3);
    }

    #chat {
        height: 300px;
        overflow-y: auto;
        border-radius: 15px;
        padding: 10px;
        background: #fff3fa;
        margin-bottom: 15px;
    }

    .bubble {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 15px;
        margin: 6px 0;
        animation: pop .3s ease;
    }

    .me {
        background: #ffb6d6;
        margin-left: auto;
    }

    .bot {
        background: #ffd9e8;
        margin-right: auto;
    }

    @keyframes pop {
        from { transform: scale(.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 2px solid #ff9fc7;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: #ff5f9e;
        color: white;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(255, 92, 143, 0.5);
    }

    button:hover {
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div class="chat-container">
    <div id="chat"></div>

    <input type="text" id="inputMsg" placeholder="Tulis pesanmu..." />
    <button onclick="sendMessage()">Kirim ðŸ’—</button>
</div>

<script>
const replies = {
    "hai": "Hai jugaa sayanggg ðŸ’—âœ¨",
    "kamu": "Aku? Selalu mikirin kamu kok ðŸ˜³ðŸ’•",
    "love": "I love you moree, lebih dari yang kamu kira ðŸ’ž",
    "rindu": "Aku juga rindu, sini pelukk duluu ðŸ¤—ðŸ’—",
    "aku sayang kamu": "Aku lebih sayang kamuuu! ðŸ˜˜ðŸ’—âœ¨",
};

// fallback jawaban random lucu
const randomReplies = [
    "Ih kamu lucu banget sih ðŸ˜³ðŸ’—",
    "Aku lagi senyum baca pesan kamu ðŸ˜˜",
    "Apa pun pesannya, aku sukaaa ðŸ’ž",
    "Kamu bikin hari aku lebih manis âœ¨",
    "Mikirin kamu gapernah bosen ðŸ’—",
];

function autoReply(msg) {
    msg = msg.toLowerCase();

    for (let key in replies) {
        if (msg.includes(key)) return replies[key];
    }

    return randomReplies[Math.floor(Math.random() * randomReplies.length)];
}

function sendMessage() {
    const msg = document.getElementById("inputMsg").value;
    if (msg.trim() === "") return;

    addBubble(msg, "me");

    document.getElementById("inputMsg").value = "";

    setTimeout(() => {
        addBubble(autoReply(msg), "bot");
    }, 600);
}

function addBubble(text, type) {
    const chat = document.getElementById("chat");
    const bubble = document.createElement("div");
    bubble.classList.add("bubble", type);
    bubble.innerHTML = text;
    chat.appendChild(bubble);

    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
