<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Message For You ðŸ’Œ</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }

    .container {
        width: 90%;
        max-width: 400px;
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(255, 90, 140, .3);
        text-align: center;
    }

    h2 {
        color: #ff4f8b;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #ffb5cc;
        outline: none;
        font-size: 16px;
        margin-bottom: 15px;
    }

    input:focus {
        border-color: #ff4f8b;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #ff4f8b, #ff7391);
        border: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(255, 77, 122, 0.5);
        transition: .3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(255, 77, 122, 0.7);
    }

    .message-box {
        margin-top: 25px;
        padding: 15px;
        background: #ffe6ef;
        border-radius: 15px;
        font-size: 17px;
        color: #ff3b7a;
        display: none;
        animation: pop .4s ease;
    }

    @keyframes pop {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

</style>
</head>

<body>

<div class="container">
    <h2>Kirim Pesan Untuk Aku ðŸ’Œ</h2>
    
    <input type="text" id="msg" placeholder="Tulis pesanmu disini sayang..." />

    <button onclick="sendMessage()">Kirim ðŸ’–</button>

    <div class="message-box" id="output"></div>
</div>

<script>
function sendMessage() {
    let text = document.getElementById("msg").value;
    let box  = document.getElementById("output");

    if (text.trim() === "") {
        box.style.display = "block";
        box.innerHTML = "Ehhâ€¦ pesannya kok kosong? ðŸ˜³ðŸ’—";
        return;
    }

    box.style.display = "block";
    box.innerHTML = "âœ¨ Pesan kamu: <br><br><b>" + text + "</b> ðŸ’—";
}
</script>

</body>
</html>
