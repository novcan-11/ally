<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Chat Bucin ðŸ’Œ</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #ffe6f2;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* CONTAINER */
.chat-container {
    width: 90%;
    max-width: 450px;
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(255, 80, 125, .3);
}

/* FOTO PACAR */
.photo-box {
    border: 2px solid #ff9fc7;
    border-radius: 20px;
    padding: 15px;
    text-align: center;
    margin-bottom: 15px;
    background: #fff3fa;
}

.photo-box img {
    width: 130px;
    height: 130px;
    object-fit: cover;
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(255, 80, 125, 0.4);
}

.photo-box p {
    margin-top: 8px;
    font-weight: bold;
    color: #ff5f9e;
}

/* CHAT */
#chat {
    height: 280px;
    overflow-y: auto;
    border-radius: 15px;
    padding: 10px;
    background: #fff3fa;
    margin-bottom: 15px;
}

.bubble {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 15px;
    margin: 6px 0;
    animation: pop .3s ease;
}

.me {
    background: #ffb6d6;
    margin-left: auto;
}

.bot {
    background: #ffd9e8;
    margin-right: auto;
}

@keyframes pop {
    from { transform: scale(.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* INPUT */
input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #ff9fc7;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #ff5f9e;
    color: white;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 92, 143, 0.5);
}

button:hover {
    transform: scale(1.05);
}
</style>
</head>

<body>

<div class="chat-container">

    <!-- FOTO PACAR -->
    <div class="photo-box">
        <img src="pacar.jpg" alt="Foto Pacar">
        <p>ðŸ’— Pacar Aku ðŸ’—</p>
    </div>

    <!-- CHAT -->
    <div id="chat"></div>

    <!-- INPUT -->
    <input type="text" id="inputMsg" placeholder="Tulis pesanmu..." />
    <button onclick="sendMessage()">Kirim ðŸ’—</button>
</div>

<script>
// BALASAN BUCIIN
const replies = {
    "hai": "haii sayanggg ðŸ˜šðŸ’•",
    "kangen": "kangen kamu tuh ga ada obatnya ðŸ˜­ðŸ’—",
    "love": "love you moreee beb ðŸ˜˜ðŸ’ž",
    "peluk": "sini aku peluk yang kenceng ðŸ¤—ðŸ’ž",
    "cium": "mmwaaahhh ðŸ˜˜ðŸ˜˜ðŸ˜˜",
    "capek": "sini aku temenin yaa sayang ðŸ˜šðŸ’—",
};

const randomReplies = [
    "aku senyum sendiri baca chat kamu ðŸ˜³ðŸ’—",
    "kamu tuh bikin aku jatuh cinta terus ðŸ˜šðŸ’•",
    "aku selalu ada buat kamu ðŸ¤",
];

function sendMessage() {
    const input = document.getElementById("inputMsg");
    const msg = input.value.trim();
    if (!msg) return;

    addBubble(msg, "me");
    input.value = "";

    setTimeout(() => {
        addBubble(autoReply(msg), "bot");
    }, 1000);
}

function autoReply(msg) {
    msg = msg.toLowerCase();
    for (let key in replies) {
        if (msg.includes(key)) return replies[key];
    }
    return randomReplies[Math.floor(Math.random() * randomReplies.length)];
}

function addBubble(text, type) {
    const chat = document.getElementById("chat");
    const bubble = document.createElement("div");
    bubble.className = `bubble ${type}`;
    bubble.innerHTML = text;
    chat.appendChild(bubble);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
